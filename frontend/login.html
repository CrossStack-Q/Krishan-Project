<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vacation Homes & Rentals</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <main class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-3xl font-semibold mb-6 text-center text-gray-700">Login</h1>
        <form id="login-form" class="space-y-4">
            <div>
                <label for="email" class="block text-lg font-medium text-gray-600">Email</label>
                <input type="email" id="email" name="email" required class="border border-gray-300 p-3 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="password" class="block text-lg font-medium text-gray-600">Password</label>
                <input type="password" id="password" name="password" required class="border border-gray-300 p-3 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button id="login-btn" type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md w-full">
                Login
            </button>
            <div class="text-center mt-4">
                <p>New user? <a href="/signup.html" class="text-blue-500 hover:underline">Create an account</a></p>
            </div>
        </form>
    </main>
    <script src="app.js"></script>
</body>

</html>
